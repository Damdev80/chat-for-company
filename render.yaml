services:
  # Backend service
  - type: web
    name: chat-app-backend
    env: node
    plan: free
    buildCommand: cd BackEnd && npm install
    startCommand: cd BackEnd && npm run prod
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://chat-app-frontend.vercel.app
      # Variables para Turso
      - key: TURSO_URL
        sync: false # Tendrás que configurarlo manualmente en el panel de Render
      - key: TURSO_AUTH_TOKEN
        sync: false # Tendrás que configurarlo manualmente en el panel de Render
      
      # Variables de legado para MySQL (opcional - puedes eliminarlas)
      - key: DB_HOST
        value: "not-used"
      - key: DB_NAME
        value: "not-used"
      - key: DB_USER
        value: "not-used"
      - key: DB_PASSWORD
        value: "not-used"
      - key: DB_PORT
        value: "3306"
  # No incluimos el Frontend service ya que usaremos Vercel
  # Puedes eliminar esta sección si ya no usarás Render para el frontend

# Database service via Turso (external)
# No necesitamos definir la base de datos aquí ya que usamos Turso externamente
